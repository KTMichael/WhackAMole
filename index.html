<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole!</h1>
    <div class="scoreBoard">
      <div class="scoreee">
        <span>Score: </span>
        <p class="score">0</p>
      </div>
      <br />
      <div class="level">
        Difficulty Level:
        <label class="switch">
          <input type="checkbox" />
          <div class="slider"></div>
        </label>
        <p id="mode"></p>
      </div>
      <br />
      <button id="btn" onClick="startGame()"></button>
    </div>
    <div id="finalScoreContainer">
      <div id="finalScore">
        <p id="playersFinalScoreTitle">Your Final Score:</p>
        <p id="playersFinalScore"></p>
        <br />
        <br />
        <div id="closeFinalScore">X</div>
      </div>
    </div>
    <div class="gameBoard">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
      <div class="hole hole7">
        <div class="mole"></div>
      </div>
      <div class="hole hole8">
        <div class="mole"></div>
      </div>
      <div class="hole hole9">
        <div class="mole"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
