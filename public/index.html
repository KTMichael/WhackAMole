<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whack A Mole!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">Whack-A-Mole!</h1>
    <br />
    <div class="scoreBoard">
      <h2>High Score: <span id="highScores"></span></h2>
      <br />
      <div class="level">
        Difficulty:
        <label class="switch">
          <input type="checkbox" />
          <div class="slider"></div>
        </label>
        <p id="mode"></p>
      </div>
      <br />
      <button id="btn" onClick="startGame()"></button>
    </div>
    <div id="finalScoreContainer">
      <div id="finalScore">
        <p id="playersFinalScoreTitle">Your Final Score:</p>
        <p id="newHighScore">New High Score:</p>
        <p id="playersFinalScore"></p>
        <br />
        <br />
        <p id="closeFinalScore">X</p>
      </div>
    </div>
    <div class="gameBoard">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
      <div class="hole hole7">
        <div class="mole"></div>
      </div>
      <div class="hole hole8">
        <div class="mole"></div>
      </div>
      <div class="hole hole9">
        <div class="mole"></div>
      </div>
    </div>
    <div class="scoreee">
      <p>Score: <span class="score">0 </span></p>
    </div>
    <footer id="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
